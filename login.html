<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- nav starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav__list">
                <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__list">
                <a href="register.html" class="nav__link">Register</a>
            </li>
            <li class="nav__list">
                <a href="login.html" class="nav__link">Login</a>
            </li>
            <li class="nav__list">
                <a href="index.html" class="nav__link">Logout</a>
            </li>
            <li class="nav__list">
                <a href="contact.html" class="nav__link">Contact</a>
            </li>
            <li class="nav__list">
                <a href="profile.html" class="nav__link"><img src="catmeow.jpg" class="profile-icon" alt="profile"></a>
            </li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav__list">
                <a href="index.html" class="nav__link nav__brand">Akwa Express</a>
            </li>
            <li class="nav__list">
                <a href="cart.html" class="nav__link">
                    <span>
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart 2 Products - $124.00
                    </span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- nav ends here -->
    <main>
        <section class="login">
            <h2 class="section-title text-center">User Login</h2>
            <div class="card">
                <form class="form">
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" required autocomplete="password">
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- footer starts here -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter: </label>
            <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your Email Address">
            <button class="btn btn-subscribe">subscribe</button>
        </div>
        <div>
            <p>
                &copy; Copyright 2024 Akwa Express. All rights reserved
            </p>
        </div>
    </footer>
    <!-- footer ends here -->
    <script src="./index.js"></script>
